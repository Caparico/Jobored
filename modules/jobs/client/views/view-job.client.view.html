<section ng-controller="JobsController" ng-init="findOne()">
  <div class="page-header">
    <h1 ng-bind="job.title"></h1>
  </div>
  <div class="pull-right" ng-show="authentication.user._id == job.user._id">
    <a class="btn btn-primary" ui-sref="jobs.edit({jobId: job._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
<!--
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="job.created | date:'mediumDate'"></span>
      by
      <span ng-bind="job.user.displayName"></span>
    </em>
  </small>
-->
 <div class="job-info">
     <p data-ng-bind="job.description"></p>
     <ul>
         <li><strong>Listing Date:</strong> <span data-ng-bind="job.created | date:'mediumDate'"></span></li>
         <li><strong>Job Posted:</strong> <span data-ng-bind="job.user.displayName"></span></li>
         <li><strong>Company Name:</strong> <span data-ng-bind="job.company"></span></li>
         <li><strong>Hourly Wage:</strong> <span data-ng-bind="job.hourly_wage"></span></li>
         <li><strong>Requirements:</strong> <span data-ng-bind="job.requirements"></span></li>
         <li><strong>Contact Email:</strong> <a href="mailto:{{job.contact_email}}"><span data-ng-bind="job.contact_email"></span></a></li>
     </ul>
 </div>
  <p class="lead" ng-bind="job.content"></p>
<div>
  <h4><a href="/#!/jobs">Go back to jobs list</a></h4>
</div>  
</section>
